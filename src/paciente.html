<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dados do Paciente</title>
  <link rel="stylesheet" href="/css/stylepaciente.css">
</head>

<body>
  <div id="container">
    <div id="foto">
      <a href="cadastro.html"><button>Voltar</button></a>
    </div>
    <div id="info">
      <h1>Dados do Paciente</h1>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value=""><br>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" value=""><br>

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value=""><br>

      <div id="cpf_cep">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" value="">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" minlength="11" maxlength="8" value="">
      </div>

      <div id="rua_numero">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" value="">

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" value="">
      </div>

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento" value=""><br>

      <div id="historico">
        <h2>Histórico do Paciente</h2>
        <textarea id="historico_texto"
          name="historico_texto"></textarea>
      </div>

      <button id="salvar_dados" onclick="salvarDados()">Salvar Dados</button>

      <script>
        function salvarDados() {
          // código para salvar os dados aqui
          console.log('Dados salvos!');
        }
      </script>
    </div>
  </div>
</body>

</html>
